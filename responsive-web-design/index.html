<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Let's keep in touch!</h1>
  <p id="description">Below you'll find many ways to give your feedback.</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" required placeholder="Enter your name here">
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" required placeholder="Enter your email">
    <label for="number" id="number-label">Age: </number>
    <input type="number" id="number" min="12" max="120" placeholder="Age">
    <fieldset>
      <label for="dropdown">Which option best describes your current whole?</label>
      <select id="dropdown">
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Would you recommend our services to a friend?</legend>
      <input type="radio" name="radio" id="definitely" value="definitely">
      <label for="definitely">Definitely</label>
      <input type="radio" name="radio" id="maybe" value="maybe">
      <label for="maybe">Maybe</label>
      <input type="radio" name="radio" id="not-sure" value="not-sure">
      <label for="not-sure">Not sure</label>
    </fieldset>
    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <input type="checkbox" id="front-end" value="front-end">
      <label for="front-end">Front-end Projects</label>
      <input type="checkbox" id="back-end" value="back-end">
      <label for="back-end">Back-end Projects</label>
      <input type="checkbox" id="data" value="data">
      <label for="data">Data Visualization</label>
      <input type="checkbox" id="challenges" value="challenges">
      <label for="challenges">Challenges</label>
      <input type="checkbox" id="open-source" value="open-source">
      <label for="open-source">Open Source Community</label>
      <input type="checkbox" id="gitter" value="gitter">
      <label for="gitter">Gitter help rooms</label>
    </fieldset>
    <label>Any comments or suggestions?</label>
    <textarea id="comments" name="comments" rows="8" cols="50">Enter your comment here...</textarea>
    <button id="submit">Submit</button>
  </form>

</body>

</html>
